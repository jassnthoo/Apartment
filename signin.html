<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login and Registration Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>HTML DOM</title>
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
            </ul>
            <button class="login-btn">Đăng nhập</button>
        </nav>
    </header>
        
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class = "form-details">
                
            </div>
            <div class="form-content">
                <h2>Đăng nhập</h2>
                <form action="#"method="POST" class="form" id="form-2">
                    <div class="input-field">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="VD: hihi@gmail.com" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field"> 
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <a href="#" class="forgot-pass-link">Quên mật khẩu?</a>
                    <button type="submit">Đăng nhập</button>
                </form>
                <div class="bottom-link">
                    Bạn chưa có tài khoản?
                    <a href="#" id="signup-link">Đăng ký</a>
                </div>
            </div>
        </div>
        <div class="form-box signup">
            <div class="form-details">
                <h2>Tạo tài khoản</h2>
                <p>Để cùng nhau xem thông tin dễ dàng trên chung cư, vui lòng đăng ký bằng thông tin cá nhân của bạn.</p>
            </div>
            <div class="form-content">
                <h2>Đăng ký</h2>
                <form action="#" method="POST" class="form" id="form-1">
                    <div class="input-field">
                        <label for="fullname" class="form-label" id >Tên đầy đủ</label>
                        <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="VD: hihi@gmail.com" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field">
                        <label for="password_confirmation" class="form-label">Xác nhận mật khẩu</label>
                        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            Tôi đồng ý với
                            <a href="#" class="option">Điều khoản & Điều kiện</a>
                        </label>
                    </div>
                    <button type="submit">Đăng ký</button>
                </form>
                <div class="bottom-link">
                    Đã có tài khoản? 
                    <a href="#" id="login-link">Đăng nhập</a>
                </div>
            </div>
        </div>

        <script>
      
            document.addEventListener('DOMContentLoaded', function () {
              Validator({
                form: '#form-1',
                formGroupSelector: '.input-field',
                errorSelector: '.form-message',
                rules: [
                  Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                  Validator.isEmail('#email'),
                  Validator.minLength('#password', 6),
                  Validator.isRequired('#password_confirmation'),
                  Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                  }, 'Mật khẩu nhập lại không chính xác')
                ],
                onSubmit: function (data) {
                  // Call API
                  console.log(data);
                }
              });
      
      
              Validator({
                form: '#form-2',
                formGroupSelector: '.input-field',
                errorSelector: '.form-message',
                rules: [
                  Validator.isEmail('#email'),
                  Validator.minLength('#password', 6),
                ],
                onSubmit: function (data) {
                  // Call API
                  console.log(data);
                }
              });
            });
    
          </script>
    </div>
    
</body>
</html>

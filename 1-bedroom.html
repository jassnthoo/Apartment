<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Căn hộ một phòng ngủ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 17px;
            margin: 0;
            padding: 0; 
        }
        #wrapper {
            margin: 0;
            padding: 0;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .image-wrapper {
            position: relative;
            width: calc(50% - 10px); 
            margin: 10px 5px; 
        }
        .image-wrapper:nth-last-child(-n+2) {
            margin-bottom: 0; 
        }
        .image-wrapper img {
            width: 100%;
            height: 420px; 
            object-fit: cover; 
        }
        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px 0;
            box-sizing: border-box;
        }
        .separator {
            width: 100%;
            height: 10px;
            background-color: #000;
            margin: 30px 0;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="1pn.jpg" alt="Image 1">
                    <div class="caption">Căn hộ một phòng ngủ - Căn hộ có ban công</div>
                </div>
                <div class="image-wrapper">
                    <img src="1pn1.jpg" alt="Image 2">
                    <div class="caption">Căn hộ một phòng ngủ - Căn hộ đơn</div>
                </div>
                <div class="image-wrapper">
                    <img src="1pn2.jpg" alt="Image 3">
                    <div class="caption">Căn hộ một phòng ngủ - Căn hộ tiêu chuẩn</div>
                </div>
                <div class="image-wrapper">
                    <img src="1pn3.jpg" alt="Image 4">
                    <div class="caption">Căn hộ một phòng ngủ - Căn hộ có gác</div>
                </div>
            </div>
        </div>
        <ul id="main_menu">
        </ul>
    </div>
</body>
</html>

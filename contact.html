<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('nenbieumau.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        main {
            width: 40rem;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            height: 45rem;
            border-radius: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.5); 
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            padding: 1rem 2rem;
            color: #69562f;
        }

        form {
            margin: 3rem 0;
            display: flex;
            flex-direction: column;
            row-gap: 2rem;
        }

        .input__container {
            display: flex;
            flex-direction: column;
            row-gap: 0.5rem;
        }

        .input__container label {
            font-size: 1.6rem;
        }

        .input__container input,
        textarea {
            padding: 1rem 2rem;
            border-radius: 5px;
            border: 1px solid #555;
            resize: none;
        }

        button {
            align-self: flex-start;
            padding: 1rem 2rem;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 1.4rem;
            margin-top: -1rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>CONTACT US</h1>
        <form id="contactForm">
            <div class="input__container">
                <label for="input1">Name</label>
                <input type="text" id="input1" name="input1" required>
            </div>
            <div class="input__container">
                <label for="input2">Email</label>
                <input type="email" id="input2" name="input2" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input__container">
                <label for="textarea">Message</label>
                <textarea id="textarea" name="textarea" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const emailInput = document.getElementById('input2');
            const emailError = document.getElementById('emailError');
            const emailValue = emailInput.value;

            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(emailValue)) {
                emailError.textContent = 'Email không hợp lệ. Vui lòng nhập lại.';
            } else {
                emailError.textContent = '';
                
                alert('Form submitted successfully!');
                
            }
        });
    </script>
</body>
</html>
